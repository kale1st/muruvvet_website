<section id="skills" class="skills section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>{{ data.title }}</h2>
      <h6>{{ data.description }}</h6>
    </div>
    <div class="row">
      <div class="col my-2" *ngFor="let url of data.skills.frontend">
        <img [src]="url" alt="aziz kale" width="80px" height="30px " />
      </div>
    </div>
    <div class="row my-2">
      <div class="col" *ngFor="let url of data.skills.backend">
        <img [src]="url" alt="aziz kale " width="auto " height="100% " />
      </div>
    </div>
  </div>
</section>
