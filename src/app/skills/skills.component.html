<section id="skills" class="skills section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>{{ data.title }}</h2>
      <h5>{{ data.description }}</h5>
    </div>

    <div class="container">
      <div class="row mt-4">
        <h3>Software Development</h3>
      </div>
      <div class="row mt-2">
        <div class="col my-2" *ngFor="let url of data.skills.frontend">
          <img [src]="url" alt="aziz kale" />
        </div>
      </div>
      <div class="row">
        <div class="col my-2" *ngFor="let url of data.skills.backend">
          <img [src]="url" alt="aziz kale" />
        </div>
      </div>
      <div class="row">
        <div class="col my-2" *ngFor="let url of data.skills.database">
          <img [src]="url" alt="aziz kale" />
        </div>
      </div>
      <div class="row">
        <div class="col my-2" *ngFor="let url of data.skills.devops">
          <img [src]="url" alt="aziz kale" />
        </div>
      </div>
      <div class="row mt-5">
        <h3>Language</h3>
      </div>
      <div class="row">
        <div class="col">
          <div *ngFor="let progressBar of progressBars">
            <h5>
              <i>{{ progressBar.lang }}</i>
            </h5>
            <div
              class="progress-bar my-2"
              [style.width]="progressBar.width"
              [style.backgroundColor]="progressBar.color"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
